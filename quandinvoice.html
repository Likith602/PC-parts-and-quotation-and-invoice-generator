<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ling LING PC Parts Quotation & Invoice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="invoice-container" id="invoice">
        <img src="images/logo.jpg" alt="Company Logo" class="logo">
        <h1>PC Parts Quotation & Invoice</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price ($)</th>
                    <th>Total ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="invoice-body">
                <tr>
                    <td><input type="text" id="product-name" placeholder="Part Name" required></td>
                    <td><input type="number" class="qty" value="1" min="1"></td>
                    <td><input type="number" class="price" value="0" min="0"></td>
                    <td class="total">0.00</td>
                    <td><button class="remove-row">‚ùå</button></td>
                </tr>
            </tbody>
        </table>
        
        <button id="add-row">Add Item</button>

        <div class="summary">
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <p>Tax (10%): $<span id="tax">0.00</span></p>
            <p><strong>Grand Total: $<span id="grand-total">0.00</span></strong></p>
        </div>

        <button onclick="window.print()">Print Invoice</button>
        <button id="save-pdf">Save as PDF</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get("name");
            if (productName) {
                document.getElementById("product-name").value = productName;
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
